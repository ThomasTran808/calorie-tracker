<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Calorie Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="logo">Thomas Calorie Tracker</h1>
            <div class="date-display">
                <span id="current-date"></span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="calorie-summary">
            <div class="summary-row">
                <div class="summary-item goal">
                    <div class="summary-label">Goal</div>
                    <div class="summary-value-editable">
                        <input type="number" id="daily-goal" value="2000" min="0">
                    </div>
                </div>
                <div class="summary-divider">-</div>
                <div class="summary-item food">
                    <div class="summary-label">Food</div>
                    <div class="summary-value" id="total-calories">0</div>
                </div>
                <div class="summary-divider">=</div>
                <div class="summary-item remaining">
                    <div class="summary-label">Remaining</div>
                    <div class="summary-value" id="remaining-calories">2000</div>
                </div>
            </div>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
        </div>

        <div class="diary-section">
            <div class="section-header">
                <h2>Diary</h2>
            </div>

            <div class="add-food-card">
                <input type="text" id="meal-name" placeholder="Food name (e.g., Oatmeal, Apple)" class="food-input">
                <div class="add-food-bottom">
                    <input type="number" id="meal-calories" placeholder="Calories" min="0" class="calories-input">
                    <button id="add-meal-btn" class="add-food-btn">+ Add Food</button>
                </div>
            </div>

            <div class="meals-list">
                <ul id="meals-container">
                    <!-- Meals will be added here dynamically -->
                </ul>
            </div>
        </div>

        <button id="reset-day-btn" class="reset-btn">Clear All Entries</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
